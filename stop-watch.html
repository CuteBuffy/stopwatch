<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <!-- css link -->
  <link rel="stylesheet" href="styles/stop-watch.css">
</head>
<body>
  
  <!-- main section -->
  <main>
    <div class="container">
      <div class="main_content">
        <h1 class="title">STOPWATCH</h1>
        <h1 class="second-title">MEGA SECRET VANILLA STOPWATCH</h1>
        <p class="js-timer timer">
          <span id="seconds">00</span>:<span id="tens">00</span>
        </p>
        <div class="buttons-container">
          <button class="js-start btn">Start</button>
          <button class="js-stop btn">Stop</button>
          <button class="js-reset btn">Reset</button>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/stop-watch.js"></script>
</body>
</html>
